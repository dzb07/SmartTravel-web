<!DOCTYPE html>
<html>
    <head>
        <title>SmartTravel-Log In</title>
        <link rel="stylesheet" type="text/css" href="css/index_style.css">
    </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="img/avatar.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin"  method="post" onsubmit="signIn();">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="sigin"
                    
                    >Sign in</button>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div><!-- /card-container -->
        </div><!-- /container -->
